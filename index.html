<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="author" content="Leo" />
    <title>简易计算器</title>
   	<link rel="stylesheet" href="css/index.css" />
</head>
<body>
	
	<!--wrap-->
	<div class="wrap">
		<h3>简易计算器</h3>
		<div class="wrap-top" id="content"></div>
		<div class="wrap-content">
			<div class="clear" id="clear">清除</div>
			<!--计算机键盘-->
			<ul id="keyboard">
				<li class="num">1</li>
				<li class="num">2</li>
				<li class="num">3</li>
				<li class="mark">+</li>
				<li class="senior">abs</li>
				<li class="senior">acos</li>
				<li class="num">4</li>
				<li class="num">5</li>
				<li class="num">6</li>
				<li class="mark">-</li>
				<li class="senior">asin</li>
				<li class="senior">atan</li>
				<li class="num">7</li>
				<li class="num">8</li>
				<li class="num">9</li>
				<li class="mark">*</li>
				<li class="senior">cos</li>
				<li class="senior">sin</li>
				<li class="num">0</li>
				<li class="num">.</li>
				<li class="cpm" id="cpm">=</li>
				<li class="mark">/</li>
				<li class="senior">tan</li>
				<li class="senior">sqrt</li>
			</ul>
			<!--计算机键盘 end-->
		</div>
	</div>
	<!--wrap end-->
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
